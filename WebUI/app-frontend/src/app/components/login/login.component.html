<div class="row mt-2">
    <div class="col-lg-4 offset-lg-4 card signInForm">
        <article class="card-body">
            <h3 class="card-title text-center mb-4 mt-1">Zaloguj się</h3>
            <form [formGroup]="signInForm" (submit)="signIn()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                         </div>
                         <input type="text" formControlName="login" id="login" class="form-control" placeholder="Login"/>
                    </div> 
                    <app-form-error [control]="signInForm.controls.login" [submitted]="signInFormSubmitted" error="required">Login jest wymagany</app-form-error>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
                         </div>
                         <input type="password" formControlName="password" id="password" class="form-control" placeholder="password" />
                    </div> 
                    <app-form-error [control]="signInForm.controls.password" [submitted]="signInFormSubmitted" error="required">Login jest wymagany</app-form-error>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">
                    Zaloguj się
                    </button>
                </div>
            </form>
        </article>
    </div>
    <div class="col-lg-4"></div>
</div>
