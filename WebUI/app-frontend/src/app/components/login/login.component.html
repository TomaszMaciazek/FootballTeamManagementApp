<div class="login-region login-image-background">
    <div class="container">
        <div class="d-flex h-100">
            <div class="col-0 col-lg-3 col-md-2 col-sm-0"></div>
            <div class="card signInForm fadeInDown col-12 col-lg-6 col-md-8 col-sm-12">
                <article class="card-body">
                    <h1 class="card-title text-center mb-4 mt-1">Zaloguj się</h1>
                    <form [formGroup]="signInForm" (submit)="signIn()">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                                </div>
                                <input type="text" formControlName="login" id="login" class="form-control" placeholder="Login"/>
                            </div> 
                            <app-form-error [control]="signInForm.controls.login" [submitted]="signInFormSubmitted" error="required">{{'Login jest wymagany'}}</app-form-error>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
                                </div>
                                <input type="password" formControlName="password" id="password" class="form-control" placeholder="password" />
                            </div> 
                            <app-form-error [control]="signInForm.controls.password" [submitted]="signInFormSubmitted" error="required">{{'Hasło jest wymagane'}}</app-form-error>
                        </div>
                        <div class="form-group pt-2">
                            <button type="submit" class="btn float-right">
                            Zaloguj się
                            </button>
                        </div>
                    </form>
                </article>
            </div>
            <div class="col-0 col-lg-3 col-md-2 col-sm-0"></div>
        </div>
    </div>
</div>
