<div class="content-wrapper" *ngIf="survey">
    <div class="text-center pb-3 mb-3">
        <h1>{{survey.title}}</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" class="mt-3">
        <p-card fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <span class="desc">{{survey.description}}</span>
        </p-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" >
        <ol class="list-style mt-3" fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <li *ngFor="let question of survey.questions">
                <question-answers  [question]="question" [respondents]="respondents">
                </question-answers>
            </li>
        </ol>
    </div>
</div>
