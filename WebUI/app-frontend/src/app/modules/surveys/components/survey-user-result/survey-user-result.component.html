<div class="content-wrapper" *ngIf="result">
    <div class="text-center pb-3 mb-3">
        <h1>{{result.survey.title}}</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" class="mt-3">
        <p-card fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <span class="desc">{{result.survey.description}}</span>
        </p-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" >
        <ol class="list-style mt-3" fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <li *ngFor="let question of questions">
                <question-answer  [question]="question" [value]="getQuestionAnswer(question)">
                </question-answer>
            </li>
        </ol>
    </div>
</div>
