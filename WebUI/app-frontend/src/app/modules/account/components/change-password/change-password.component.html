<div fxLayout="row">
    <p-confirmDialog #cd [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="{{'no' | translate}}" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="{{'yes' | translate}}" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>
    <form [formGroup]="form" fxFlex="100">
        <p-card>
            <div fxLayout="column">
                <div fxLayout="row">
                    <div class="form-group p-2" fxFlex="100">
                        <h5>{{'old_password' | translate}}</h5>
                        <input type="password" class="form-control" formControlName="OldPassword"/>
                    </div>
                </div>
                <div fxLayout="row">
                    <div class="form-group p-2" fxFlex="100">
                        <h5>{{'new_password' | translate}}</h5>
                        <input type="password" class="form-control" formControlName="NewPassword"/>
                    </div>
                </div>
                <div fxLayout="row">
                    <div class="form-group p-2" fxFlex="100">
                        <h5>{{'new_password_repeat' | translate}}</h5>
                        <input type="password" class="form-control" formControlName="NewPasswordRepeat"/>
                    </div>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button type="submit" [ngClass.lt-md]="'btn-block'"
                [ngClass.gt-sm]="'btn-lg ml-3'"
                class="btn btn-success" (click)="submit()">
                    {{'save' | translate}}
                </button>
                <button type="reset" [ngClass.lt-md]="'btn-block'"
                [ngClass.gt-sm]="'btn-lg ml-3'"  
                class="btn btn-danger" (click)="reset()">
                    {{'clear' | translate}}
                </button>
            </ng-template>
        </p-card>
    </form>
</div>
