<div class="content-wrapper" *ngIf="result">
    <div class="text-center pb-3 mb-3">
        <h1>{{result.test.title}}</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" class="mt-3 mb-2">
        <div fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <div *ngIf="result.passed; else notPassed">
                <h2 class="test-passed">{{'test_passed' | translate}}</h2>
                <h3>{{'score' | translate}}: {{result.scoredPoints}}</h3>
            </div>
            <ng-template #notPassed>
                <h2 class="test-not-passed">{{'test_not_passed' | translate}}</h2>
                <h3>{{'score' | translate}}: {{result.scoredPoints}}</h3>
            </ng-template>
            <h4>{{'pass_score' | translate}}: {{result.test.passedMinimalValue}}</h4>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" >
        <ol class="list-style mt-3" fxFlex.gt-sm="80" fxFlex.lt-md="96">
            <li *ngFor="let question of questions">
                <test-question-answer  [question]="question" [value]="getQuestionAnswer(question)">
                </test-question-answer>
            </li>
        </ol>
    </div>
</div>
