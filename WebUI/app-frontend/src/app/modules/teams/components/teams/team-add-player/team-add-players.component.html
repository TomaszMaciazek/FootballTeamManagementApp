<div fxLayout="row" *ngIf="isAbleToAdd">
    <p-card fxFlex="100">
        <div fxLayout="column">
            <div fxLayout="row">
                <div class="form-group p-2" fxFlex="100">
                    <h5>{{'player' | translate}}</h5>
                    <p-multiSelect  [options]="players" display="chip"
                    [(ngModel)]="selectedPlayers"  placeholder="{{'select_player' | translate}}"
                        autoWidth="false" [style]="{'width':'100%'}" styleClass="mt-2"
                        appendTo="body" optionLabel="name">
                        <ng-template let-player pTemplate="item">
                            <div class="d-inline">
                                {{player.name}} ({{'year_of_birth' | translate}} : {{player.yearOfBirth}})
                            </div>
                        </ng-template>
                    </p-multiSelect >
                </div>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <button [ngClass.lt-md]="'btn-block'"
            [ngClass.gt-sm]="'btn-lg ml-3'"
            class="btn btn-success" (click)="submit()">
                {{'save' | translate}}
            </button>
        </ng-template>
    </p-card>
</div>
